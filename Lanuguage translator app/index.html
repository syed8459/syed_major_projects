<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Dark Mode Toggle -->
        <div class="top-bar">
            <h2>ğŸŒ Language Translator</h2>
            <button id="darkToggle">ğŸŒ™</button>
        </div>

        <div class="card">

            <!-- Language Selection -->
            <div class="selectors">
                <select id="fromLang"></select>

                <button id="swapBtn">â‡„</button>

                <select id="toLang"></select>
            </div>

            <!-- Text Areas -->
            <div class="text-area">
                <textarea id="inputText" placeholder="Enter text here..."></textarea>
                <textarea id="outputText" placeholder="Translation..." readonly></textarea>
            </div>

            <!-- Character Counter -->
            <div class="counter">
                <span id="charCount">0</span> characters
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button id="translateBtn">Translate</button>
                <button id="copyBtn">Copy</button>
                <button id="clearBtn">Clear</button>
            </div>

            <!-- Loader -->
            <div id="loader" class="loader"></div>

            <!-- Error Message -->
            <p id="errorMsg"></p>

        </div>

        <footer>
            Made with â¤ï¸ using JavaScript
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
